<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="only screen and (min-width: 1440px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="component-ctn">
        <img
          class="component__img"
          src="./images/illustration-hero.svg"
          alt="Principal Image"
        />
        <div class="component-info">
          <h2 class="component__title">Order Summary</h2>
          <p class="component__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-ctn">
            <img
              class="plan__icon"
              src="./images/icon-music.svg"
              alt="Music Icon"
            />
            <div class="mini-info-ctn">
              <span class="plan__actual">Annual Plan</span>
              <span class="plan__cost">$59.99/year</span>
            </div>
            <a class="plan__change" href="#">Change</a>
          </div>
          <div class="btn-ctn">
            <button class="btn proceed-btn">Proceed to Payment</button>
            <a class="cancel-btn" href="#">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mauricio2802">mauricecl42</a>.
    </div>
  </body>
</html>
